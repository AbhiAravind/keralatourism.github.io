				<div class="signup">
					


                    <section class="h-100">
                        <div class="container h-100">
                            <div class="row justify-content-sm-center h-100">
                                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                                    <div class="text-center my-5">
                                        
                                    </div>
                                    <div class="card shadow-lg">
                                        <div class="card-body p-5">
                                            <h1 class="fs-4 card-title fw-bold mb-4">Sign Up</h1>
                                            <form  class="needs-validation" novalidate="" autocomplete="off">
                                                <div class="mb-3">
                    
                                                    <input id="name" type="text" class="form-control" name="name" placeholder="Name" required autofocus>
                                                    <div class="invalid-feedback">
                                                        Name is required	
                                                    </div>
                                                </div>
                
                                                <div class="mb-3">
                                                   
                                                    <input id="email" type="email" class="form-control" name="email" placeholder="Email id" required>
                                                    <div class="invalid-feedback">
                                                        Email is invalid
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                   
                                                    <input id="number" type="number" class="form-control" name="phone" placeholder="Phone number" required>
                                                    <div class="invalid-feedback">
                                                        Phone Number is invalid
                                                    </div>
                                                </div>
                
                                                <div class="mb-3">
                                                    
                                                    <input id="password" type="password" class="form-control" placeholder="Password" name="password" required>
                                                    <div class="invalid-feedback">
                                                        Password is required
                                                    </div>
                                                </div>
                
                                                <p class="form-text text-muted mb-3">
                                                    By registering you agree with our terms and condition.
                                                </p>
                
                                                <div class="align-items-center d-flex">
                                                    <button type="submit" class="btn btn-primary ms-auto">
                                                        Register	
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="card-footer py-3 border-0">
                                            <div class="text-center">
                                                Already have an account? <a href="login.html" class="text-dark">Login</a>
                                            </div>
                                        </div>
                                    </div>
                                
                                </div>
                            </div>
                        </div>
                    </section>

				</div>
			</div>
